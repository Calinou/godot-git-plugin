environment:
  matrix:
    - vs_version: 16

os: Visual Studio 2019

build: off

configuration:
  - release
  - debug

platform:
  - x64

install:
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat"
  - curl -fLO https://downloads.sourceforge.net/project/scons/scons-local/4.0.1/scons-local-4.0.1.zip
  - unzip scons-local-4.0.1.zip
  - .\build_libs_windows.bat %configuration%
  - cd ..
  - .\scons.bat platform=windows target=%configuration% -j2
